<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Roblox Troll Central</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: radial-gradient(circle at top, #00ffe1 0%, #050608 45%, #000 100%);
  color: #fff;
  min-height: 100vh;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 18px 28px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0,255,234,0.15);
  z-index: 100;
}

.title {
  font-weight: 900;
  font-size: 1.4rem;
  background: linear-gradient(90deg, #00ffea, #7cfaff);
  -webkit-background-clip: text;
  color: transparent;
}

nav {
  display: flex;
  gap: 22px;
}

nav a {
  color: #d0d0d0;
  text-decoration: none;
  font-weight: 700;
  font-size: 0.95rem;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0%;
  height: 2px;
  background: #00ffea;
  transition: width 0.25s ease;
}

nav a:hover {
  color: #fff;
}

nav a:hover::after {
  width: 100%;
}

/* ===== CENTER CONTENT ===== */
main {
  min-height: 100vh;
  padding: 120px 20px 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.center-box {
  max-width: 600px;
}

.center-box h1 {
  font-size: clamp(2.3rem, 5vw, 3.4rem);
  font-weight: 900;
  margin-bottom: 30px;
  text-shadow: 0 0 30px rgba(0,255,234,0.5);
}

/* ===== SOCIAL ROW ===== */
.social-top {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 18px;
  margin-bottom: 16px;
}

.social-top a {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 20px;
  border-radius: 14px;
  font-weight: 800;
  text-decoration: none;
  color: #00ffea;
  border: 1px solid rgba(0,255,234,0.25);
  background: rgba(255,255,255,0.03);
  transition: all 0.25s ease;
}

.social-top a:hover {
  transform: scale(1.08);
  background: rgba(0,255,234,0.08);
}

.social-top img {
  width: 22px;
  height: 22px;
}

/* ===== ROBLOX GROUP ===== */
.roblox-group {
  display: inline-block;
  margin-top: 6px;
  padding: 14px 26px;
  border-radius: 16px;
  font-size: 1rem;
  font-weight: 900;
  color: #000;
  text-decoration: none;
  background: linear-gradient(135deg, #00ffea, #00b3ff);
  box-shadow: 0 15px 35px rgba(0,255,234,0.45);
  transition: transform 0.25s ease;
}

.roblox-group:hover {
  transform: scale(1.1);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  nav {
    display: none;
  }
}
</style>
</head>

<body>

<header>
  <div class="title">Roblox Troll Central</div>

  <nav>
    <a href="https://discord.gg/rblxtrollers">Join Server</a>
    <a href="https://rblx.xyz/guides">Leaked Guides</a>
    <a href="https://rblx.xyz/robloxgroup">Roblox Group</a>
  </nav>
</header>

<main>
  <div class="center-box">
    <h1>Trolling Like Never Before</h1>
    
  <p class="description">
   <b>Active chats, excellent scripts, guides and weekly events.</b>
   <br><br>
   Washiez, Frappe, Kohau & Bloxton. All in one place.
  </p>
	<br>
    <div class="social-top">
      <a href="https://tiktok.com/@trashiezhater" target="_blank">
        <img src="https://rblx.xyz/images/tiktok.png" alt="TikTok">
        TikTok
      </a>

      <a href="https://discord.gg/rblxtrollers" target="_blank">
        <img src="https://rblx.xyz/images/discord.png" alt="Discord">
        Discord
      </a>
    </div>
  </div>
</main>

</body>
</html>
