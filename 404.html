<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 – Page Not Found</title>
<link rel="icon" type="image/png" href="https://rblx.xyz/images/rtclogo.png">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
  background: radial-gradient(circle at top, #0f1c35 0%, #07080d 45%, #000 100%);
  color: #ffffff;
  min-height: 100vh;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 16px 28px;
  display: flex;
  align-items: center;
  background: rgba(8,10,18,0.78);
  backdrop-filter: blur(14px);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  z-index: 100;
}

.title {
  font-weight: 900;
  font-size: 1.45rem;
  background: linear-gradient(90deg, #1b6cff, #6fa3ff);
  -webkit-background-clip: text;
  color: transparent;
}

/* ===== DESKTOP NAV ===== */
nav {
  display: flex;
  gap: 26px;
  margin-left: auto;
}

nav a {
  color: #cbd6ff;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95rem;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0%;
  height: 2px;
  background: #1b6cff;
  transition: width 0.25s ease;
}

nav a:hover::after {
  width: 100%;
}

/* ===== MOBILE BUTTON ===== */
.menu-btn {
  display: none;
  margin-left: auto;
  font-size: 1.6rem;
  cursor: pointer;
  color: #cbd6ff;
}

/* ===== MOBILE MENU ===== */
.mobile-menu {
  display: none;
  position: fixed;
  top: 64px;
  right: 16px;
  background: rgba(10,12,22,0.95);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 14px 18px;
  backdrop-filter: blur(14px);
  z-index: 200;
}

.mobile-menu a {
  display: block;
  padding: 10px 0;
  color: #cbd6ff;
  text-decoration: none;
  font-weight: 600;
}

/* ===== CENTER ===== */
main {
  min-height: 100vh;
  padding: 140px 20px 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.center-box {
  max-width: 640px;
}

.center-box h1 {
  font-size: clamp(2.6rem, 6vw, 4rem);
  font-weight: 900;
  margin-bottom: 18px;
}

.description {
  font-size: 1.05rem;
  color: #cbd6ff;
  line-height: 1.6;
  margin-bottom: 36px;
}

/* ===== BUTTON ===== */
.home-btn {
  display: inline-block;
  padding: 16px 38px;
  border-radius: 24px;
  font-size: 1rem;
  font-weight: 800;
  color: #ffffff;
  text-decoration: none;
  background: linear-gradient(135deg, #1b6cff, #3b7cff);
  box-shadow: 0 14px 38px rgba(27,108,255,0.45);
  transition: all 0.25s ease;
}

.home-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 20px 48px rgba(27,108,255,0.65);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  nav {
    display: none;
  }
  .menu-btn {
    display: block;
  }
}
</style>
</head>

<body>

<header>
  <div class="title">Roblox Troll Central</div>

  <nav>
    <a href="https://rblx.xyz/discord">Join Server</a>
    <a href="https://rblx.xyz/guides">Leaked Guides</a>
    <a href="https://rblx.xyz/robloxgroup">Roblox Group</a>
    <a href="https://rblx.xyz/about">About</a>
  </nav>

  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div id="mobileMenu" class="mobile-menu">
  <a href="https://rblx.xyz/discord">Join Server</a>
  <a href="https://rblx.xyz/guides">Leaked Guides</a> 
  <a href="https://rblx.xyz/robloxgroup">Roblox Group</a>
  <a href="https://rblx.xyz/about">About</a>
</div>

<main>
  <div class="center-box">
    <h1>404 – Page Not Found</h1>
    <p class="description">
      The page you’re looking for doesn’t exist or has been moved.<br>
      Let’s get you back to something familiar.
    </p>

    <a class="home-btn" href="https://rblx.xyz">
      Return to Home
    </a>
  </div>
</main>

<script>
function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
