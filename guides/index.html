function loadGuides(type) {
  const list = document.getElementById("guideList");
  const title = document.getElementById("guideTitle");

  title.textContent = type.charAt(0).toUpperCase() + type.slice(1) + " Guides";
  list.innerHTML = "";

  guides[type].items.forEach(guide => {
    list.innerHTML += `
      <li>
        <img src="${guides[type].image}" alt="${type}">
        <a href="${guide.link}" target="_blank">${guide.name}</a>
      </li>
    `;
  });
}
